{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5">
  <h1>Register</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>

</div>

{% endblock %}
