{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container py-5">
        <div class="alert alert-info mt-3" role="alert">
            <p class="font-weight-light mt-3" data-toggle="tooltip"></p>
            <p class="lead" data-toggle="tooltip" data-placement="top">
                Invited by {{ inviter }}
            </p>
        </div>
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>

    </div>

{% endblock %}
