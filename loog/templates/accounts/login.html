{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
  <h1>Login</h1 >
  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>

</div>

{% endblock %}
