{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Profile {% endblock %}

{% block content %}
    <div class="container py-5">
        <h1>Profile</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </div>

{% endblock %}
