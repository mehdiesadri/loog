{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="alert alert-info mt-3" role="alert">
        <p class="font-weight-light mt-3" data-toggle="tooltip"> Pick a user and start chatting! <br />
            {{matchingProfiles}}</p>
    </div>
    <div class="page-header">

        <p></p>
    </div>

    <div class="row">
        <div class="col-12">
            <div id="user-list" class="list-group">
                <h5 class="list-group-item-heading">Sessions</h5>
                    {% for obj in object_list %}
                
                    <a href="{{ obj.get_absolute_url }}" class="list-group-item" class="btn btn-primary">
                        {{ obj.session.query }}
                        {% if obj.session.is_expired %}
                            <span class="btn btn-sm btn-danger ml-5">Expired</span> 
                        {% else %}
                            <span class="btn btn-sm btn-success ml-5">Running</span> 
                        {% endif %}
                    </a>
                        
                    {% endfor %}
            </div>
        </div>
</div>

{% endblock %}
